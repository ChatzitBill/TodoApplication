<div class="container mt-5">
  <h2 class="text-center">Todo List</h2>
  <form (submit)="addTodo()" class="mb-3">
    <div class="input-group">
      <input type="text" [(ngModel)]="newTodo" name="newTodo" class="form-control" placeholder="Enter a new task" required>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <span [class.text-decoration-line-through]="todo.isCompleted">{{ todo.name }}</span>
      <div>
        <button class="btn btn-success btn-sm me-2" (click)="toggleComplete(todo)">✔</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">✖</button>
      </div>
    </li>
  </ul>
</div>
